<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Title</title>
</head>
<body>
  <script>
    new Vue({
      data: {
        a: 'created 메소드는 인스턴스가 생성된 후 호출됩니다.'
      },
      created: function () {
        // `this` 는 vm 인스턴스를 가리킵니다.
        console.log('a is: ' + this.a)
      }
    })
    // => "a is: 1"
  </script>
</body>
</html>
