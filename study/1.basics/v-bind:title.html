<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>v-bind:title</title>
</head>
<body>
<div id="app">
    <span v-bind:title="message">
      내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다.
    </span>
</div>
</body>
</html>

<script>

  var app = new Vue({
    el: '#app',
    data: {
      message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다\napp.message = {새로운 메시지} 입력 시 HTML 속성이 업데이트 됩니다'
    }
  })

</script>
