<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Title</title>
</head>
<body>
<div>
  <h2>v-show</h2>
  <p>엘리먼트를 조건부로 표시하기 위한 또 다른 옵션은 v-show 디렉티브입니다. 사용법은 거의 동일합니다.</p>
  <div id="v-show">
    <p>차이점은 v-show가 있는 엘리먼트는 항상 렌더링 되고 DOM에 남아있다는 점입니다.</p>
    <p>v-show는 단순히 엘리먼트에 display CSS 속성을 토글합니다.</p>
    <h3 v-show="ok">안녕하세요! 이 엘리먼트는 display css 속성만 토글됩니다.</h3>
    <button v-on:click="toggleDisplay">display 변경</button>
  </div>
  <script>
    new Vue({
      el: '#v-show',
      data: {
        ok: true
      },
      methods: {
        toggleDisplay: function() {
          this.ok = !this.ok
        }
      }
    })
  </script>
</div>
</body>
</html>
