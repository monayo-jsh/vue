<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>v-if</title>
</head>
<body>
<div id="app">
  <p v-if="seen">
    이제 나를 볼 수 있어요
    <br/>
    app.seen = false를 입력하면 메시지가 사라져요.
  </p>
</div>
</body>
</html>


<script>

  var app = new Vue({
    el: '#app',
    data: {
      seen: true
    }
  })

</script>
