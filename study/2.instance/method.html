<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title></title>
</head>
<body>
  <div id="example">

  </div>
  <script>

    var data = { a: 1 }
    var vm = new Vue({
      el: '#example',
      data: data
    })

    vm.$data === data // => true
    console.log("vm.$data === data", vm.$data === data)

    vm.$el === document.getElementById('example') // => true
    console.log("vm.$el === document.getElementById('example')", vm.$el === document.getElementById('example'))

    // https://v2.ko.vuejs.org/v2/api/#search-form 인스턴스 속성과 메소드 전체 목록 참고

    // $watch 는 인스턴스 메소드 입니다.
    vm.$watch('a', function (newVal, oldVal) {
      // `vm.a`가 변경되면 호출 됩니다.
      console.log("`vm.a`가 변경되면 호출 됩니다.", "newVal", newVal, "oldVal", oldVal)
    })

  </script>
</body>
</html>
