<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>v-for</title>
</head>
<body>
  <div id="app">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>

      <p/>

      <span>
        동적으로 추가하기
        app.todos.push({ text: 'new item' })
      </span>
    </ol>
  </div>
  <hr/>
</body>
</html>

<script>

  var app = new Vue({
    el: '#app',
    data: {
      todos: [
        { text: 'JavaScript 배우기' },
        { text: 'Vue 배우기' },
        { text: '무언가 멋진 것을 만들기' }
      ]
    }
  })

</script>
